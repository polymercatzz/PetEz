<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetEz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: "Noto Sans Thai", sans-serif;
        }
        .scroll-container {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .scroll-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="flex justify-between items-center bg-white h-20 px-10 py-4 shadow-[0_2px_4px_rgba(0,0,0,0.3)] z-50 transition-all duration-300">
        <a href="work.html" class="flex justify-center items-center gap-4">
            <i class="fa-solid fa-paw fa-3x"></i>
            <h1 class="text-[2.2rem] font-bold">PetEz</h1>
        </a>
        <div class="flex justify-center items-center gap-5">
            <a href="create-sitter.html" class="text-[1.2rem] underline-offset-4 hover:underline cursor-pointer">สร้างบริการ</a>
            <a href="history-sitter.html" class="nav-link text-[1.2rem] underline-offset-4 hover:underline cursor-pointer flex items-center gap-2">
               ประวัติการให้บริการ
               <span class="flex items-center justify-center text-xs font-bold bg-red-500 text-white rounded-full w-5 h-5">1</span>
            </a>
            <label class="relative inline-block">
                <input type="checkbox" class="hidden peer" />
                <p class="w-full h-full flex items-center justify-center gap-2 text-gray-700 text-[1.4rem] font-semibold cursor-pointer">
                    <img src="../static/user.png" class="w-12 h-12 rounded-full cursor-pointer">
                </p>
                <nav class="absolute right-0 top-[60px] w-[200px] bg-white border border-none rounded-lg shadow-[0_4px_10px_rgba(0,0,0,0.25)] invisible opacity-0 transition-all duration-200 ease-in-out z-10 peer-checked:visible peer-checked:opacity-100">
                    <ul class="list-none p-2 m-0">
                        <li>
                            <a href="profile-sitter.html" class="flex justify-start items-center gap-4 block w-full px-3 py-2 text-left text-[1rem] font-light rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">
                                <i class="fa-solid fa-user"></i>
                                โปรไฟล์
                            </a>
                        </li>
                        <li>
                            <a href="index.html" class="flex justify-start items-center gap-4 block w-full px-3 py-2 text-left text-[1rem] font-light rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Sign Out
                            </a>
                        </li>
                    </ul>
                </nav>
            </label>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-5 w-[80%] mx-auto mt-10 mb-5">
        <div class="flex flex-col justify-start items-start p-5 w-full border border-gray-200 rounded-xl transition duration-300 ease-in-out shadow-sm hover:border-[#3b5bdb] hover:shadow-[0_8px_20px_rgba(37,99,235,0.4)]">
            <h1 class="flex justify-center items-center gap-3 text-[1.7rem] text-blue-800 font-bold py-2 mb-5">
                <i class="fa-solid fa-user"></i>
                <span>ข้อมูลส่วนตัว</span>
            </h1>
            <div class="w-full mb-4">
                <label for="" class="flex items-center gap-3 text-lg">ชื่อ - นามสกุล</label>
                <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
            </div>
            <div class="grid grid-cols-2 gap-5 w-full mb-4">
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">เบอร์โทร</label>
                    <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">Email</label>
                    <input type="email" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
            </div>
            <div class="w-full mb-4">
                <label for="" class="flex items-center gap-3 text-lg">ที่อยู่</label>
                <textarea class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-5 w-full mb-4">
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">แขวง/อำเภอ</label>
                    <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">จังหวัด</label>
                    <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">รหัสไปรษณีย์</label>
                    <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
                <div class="w-full">
                    <label for="" class="flex items-center gap-3 text-lg">ID Line</label>
                    <input type="text" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
                </div>
            </div>
            <button class="text-[1.3rem] text-white rounded-xl px-10 py-2 shadow-sm bg-blue-600 transition duration-200 ease-in-out cursor-pointer hover:bg-blue-800">
                <i class="fa-solid fa-floppy-disk mr-2"></i>
                บันทึกข้อมูล
            </button>
        </div>
        <div class="flex flex-col justify-start items-start p-5 w-full border border-gray-200 rounded-xl transition duration-300 ease-in-out shadow-sm hover:border-[#3b5bdb] hover:shadow-[0_8px_20px_rgba(37,99,235,0.4)]">
            <h1 class="flex justify-center items-center gap-3 text-[1.7rem] text-blue-800 font-bold py-2 mb-5">
                <i class="fa-solid fa-lock"></i>
                <span>แก้ไขรหัสผ่าน</span>
            </h1>
            <div class="w-full mb-4">
                <label for="" class="flex items-center gap-3 text-lg">รหัสผ่านปัจจุบัน</label>
                <input type="password" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
            </div>
            <div class="w-full mb-4">
                <label for="" class="flex items-center gap-3 text-lg">รหัสผ่านใหม่</label>
                <input type="password" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
            </div>
            <div class="w-full mb-4">
                <label for="" class="flex items-center gap-3 text-lg">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
            </div>
            <button class="text-[1.3rem] text-white rounded-xl px-10 py-2 shadow-sm bg-blue-600 transition duration-200 ease-in-out cursor-pointer hover:bg-blue-800">
                <i class="fa-solid fa-key mr-2"></i>
                เปลี่ยนรหัสผ่าน
            </button>
        </div>
    </div>
    <div class="flex flex-col justify-start items-start p-5 mx-auto mb-10 w-[80%] border border-gray-200 rounded-xl transition duration-300 ease-in-out shadow-sm hover:border-[#3b5bdb] hover:shadow-[0_8px_20px_rgba(37,99,235,0.4)]">
        <h1 class="flex justify-center items-center gap-3 mb-5 text-[1.7rem] text-blue-800 font-bold">
            <i class="fa-solid fa-file"></i>
            <p>เอกสารต่าง ๆ</p>
        </h1>
        <div class="scroll-container flex gap-5 w-full">
            <div onclick="openPopup()" class="bg-white border-2 border-gray-200 rounded-xl shadow-lg p-5 w-[300px] flex-shrink-0 flex flex-col justify-center items-center gap-3">
                <p class="text-[1.2rem] font-bold">บัตรประชาชน</p>
                <button class="w-full px-5 py-2 bg-green-100 rounded-full text-green-800 text-[1.2rem] transition duration-200 ease-in-out cursor-pointer hover:bg-green-200">ดูเอกสาร</button>
            </div>
        </div>
    </div>

    <div id="popup" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white py-5 px-6 border border-gray-300 rounded-2xl flex flex-col items-center w-[20%] shadow-xl transition-transform duration-300 ease-in-out">
        <div class="w-full flex justify-end mb-3">
            <i class="fa-solid fa-xmark fa-xl text-gray-600 cursor-pointer transition-colors duration-200 hover:text-red-600" onclick="closePopup()"></i>
        </div>
        <div class="w-full flex justify-center p-4">
            <img src="../static/dog.jpg" class="w-full object-cover rounded-xl shadow-md" />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollContainer = document.querySelector('.scroll-container');
            
            let isDown = false;
            let startX;
            let scrollLeft;
            
            scrollContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                scrollContainer.classList.add('active');
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });
            
            scrollContainer.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContainer.classList.remove('active');
            });
            
            scrollContainer.addEventListener('mouseup', () => {
                isDown = false;
                scrollContainer.classList.remove('active');
            });
            
            scrollContainer.addEventListener('mousemove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });
        });

        function openPopup() {
            document.getElementById('popup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
</body>
</html>
