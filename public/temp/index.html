<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetEz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gradient-to-br from-cyan-100 to-sky-100 flex justify-center items-center min-h-screen">

  <div class="w-[40%] p-6">
    <form action="" id="Login" class="">
      <div class="bg-white px-10 py-8 rounded-2xl shadow-lg flex flex-col justify-center">
        <h1 class="text-center text-[2rem] text-blue-400 font-bold mb-2">เข้าสู่ระบบ</h1>
        <p class="text-center text-[1rem] text-gray-500 mb-6">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบบัญชีของคุณ</p>
        <div class="p-1 bg-gray-100 w-full grid grid-cols-2 rounded-lg mb-6">
          <button onclick="SwitchToLogin()" type="button" id="LoginButton" class="bg-white text-center py-2 w-full font-semibold text-blue-400 rounded-md shadow-sm">เข้าสู่ระบบ</button>
          <button onclick="SwitchToRegis()" type="button" id="RegisButton" class="text-center py-2 w-full font-medium text-gray-600 hover:text-blue-400">สร้างบัญชี</button>
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 font-medium">Email</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-sky-200">
            <i class="fa-solid fa-envelope text-gray-400 mr-3"></i>
            <input type="email" placeholder="Email" class="flex-1 outline-none text-gray-700">
          </div>
        </div>
        <div class="mb-6">
          <label class="block mb-1 text-gray-700 font-medium">Password</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-sky-200">
            <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
            <input type="password" placeholder="Password" class="flex-1 outline-none text-gray-700">
          </div>
        </div>
        <a href="main.html"><button type="button" class="w-full bg-gradient-to-br from-blue-400 to-sky-300 text-white text-[1rem] py-3 rounded-lg font-semibold transition-all duration-300 cursor-pointer hover:opacity-90">เข้าสู่ระบบ</button></a>
        <p class="flex justify-center items-center mt-6 text-gray-600">
          <span>ยังไม่มีบัญชี?</span>
          <a href="#" onclick="SwitchToRegis()" class="ml-2 text-blue-600 font-medium hover:underline">สร้างบัญชี</a>
        </p>
      </div>
    </form>

    <form action="" id="Register" class="hidden">
      <div class="bg-white px-10 py-8 rounded-2xl shadow-lg flex flex-col justify-center">
        <h1 class="text-center text-[2rem] text-blue-400 font-bold mb-2">สร้างบัญชี</h1>
        <p class="text-center text-[1rem] text-gray-500 mb-6">กรอกข้อมูลเพื่อสร้างบัญชีผู้ใช้ใหม่</p>
        <div class="p-1 bg-gray-100 w-full grid grid-cols-2 rounded-lg mb-6">
          <button onclick="SwitchToLogin()" type="button"
            class="text-center py-2 w-full font-medium text-gray-600 hover:text-blue-400">เข้าสู่ระบบ</button>
          <button onclick="SwitchToRegis()" type="button"
            class="bg-white text-center py-2 w-full font-semibold text-blue-400 rounded-md shadow-sm">สร้างบัญชี</button>
        </div>
        <h1 class="text-[1.5rem] text-blue-400 font-semibold mb-2">ข้อมูลส่วนตัว</h1>
        <div class="grid grid-cols-2 gap-5">
          <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-medium">ชื่อ</label>
            <div
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-user text-gray-400 mr-3"></i>
              <input type="text" placeholder="กรอกชื่อของคุณ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-medium">นามสกุล</label>
            <div
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-user text-gray-400 mr-3"></i>
              <input type="text" placeholder="กรอกนามสกุลของคุณ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-5">
          <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-medium">อายุ</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <input type="text" placeholder="กรอกอายุ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
          <div class="mb-4">
            <label class="block mb-1 text-gray-700 font-medium">เบอร์โทรศัพท์</label>
            <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-phone text-gray-400 mr-3"></i>
              <input type="tel" placeholder="กรอกเบอร์โทรศัพท์" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
        </div>
        <div class="mb-2 w-full">
          <label class="block mb-1 text-gray-700 font-medium">ที่อยู่</label>
          <textarea placeholder="กรอกที่อยู่" class="w-full flex-1 outline-none border border-gray-300 rounded-md px-3 py-2 text-gray-700 text-base resize-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-5 mb-4">
          <div>
            <label class="block mb-1 text-gray-700 font-medium">เขต/อำเภอ</label>
            <div
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-city text-gray-400 mr-3"></i>
              <input type="text" placeholder="กรอกเขต/อำเภอของคุณ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
          <div>
            <label class="block mb-1 text-gray-700 font-medium">จังหวัด</label>
            <div
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-city text-gray-400 mr-3"></i>
              <input type="text" placeholder="กรอกจังหวัดของคุณ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
          <div>
            <label class="block mb-1 text-gray-700 font-medium">รหัสไปรษณีย์</label>
            <div
              class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
              <i class="fa-solid fa-city text-gray-400 mr-3"></i>
              <input type="text" placeholder="กรอกรหัสไปรษณีย์ของคุณ" class="flex-1 outline-none text-gray-700">
            </div>
          </div>
        </div>
        <h1 class="text-[1.5rem] text-blue-400 font-semibold mb-2">ข้อมูลลงทะเบียน</h1>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700 font-medium">Email</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
            <i class="fa-solid fa-envelope text-gray-400 mr-3"></i>
            <input type="email" placeholder="กรอกอีเมลของคุณ" class="flex-1 outline-none text-gray-700">
          </div>
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-gray-700 font-medium">Password</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
            <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
            <input type="password" placeholder="สร้างรหัสผ่าน" class="flex-1 outline-none text-gray-700">
          </div>
        </div>

        <div class="mb-6">
          <label class="block mb-1 text-gray-700 font-medium">Confirm Password</label>
          <div class="flex items-center border border-gray-300 rounded-lg px-4 py-2 focus-within:ring-2 focus-within:ring-[#4e54c8]">
            <i class="fa-solid fa-lock text-gray-400 mr-3"></i>
            <input type="password" placeholder="ยืนยันรหัสผ่าน" class="flex-1 outline-none text-gray-700">
          </div>
        </div>
        <button type="button" class="w-full bg-gradient-to-br from-blue-400 to-sky-300 text-white text-[1rem] py-3 rounded-lg font-semibold hover:bg-[#3e44a5] transition-all duration-300 cursor-pointer">สร้างบัญชี</button>
        <p class="flex justify-center items-center mt-6 text-gray-600">
          <span>มีบัญชีอยู่แล้ว?</span>
          <a href="#" class="ml-2 text-blue-400 font-medium hover:underline" onclick="SwitchToLogin()">เข้าสู่ระบบ</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    function SwitchToLogin() {
      document.getElementById("Login").classList.remove("hidden");
      document.getElementById("Register").classList.add("hidden");
    }

    function SwitchToRegis() {
      document.getElementById("Register").classList.remove("hidden");
      document.getElementById("Login").classList.add("hidden");
    }
  </script>

</body>
</html>
