<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างงานใหม่ - PetEz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: "Noto Sans Thai", sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex justify-between items-center bg-white h-20 px-10 py-4 shadow-[0_2px_4px_rgba(0,0,0,0.3)] z-50 transition-all duration-300">
        <a href="work.html" class="flex justify-center items-center gap-4">
            <i class="fa-solid fa-paw fa-3x"></i>
            <h1 class="text-[2.2rem] font-bold">PetEz</h1>
        </a>
        <div class="flex justify-center items-center gap-5">
            <a href="create-sitter.html" class="text-[1.2rem] underline-offset-4 hover:underline cursor-pointer">สร้างบริการ</a>
            <a href="history-sitter.html" class="nav-link text-[1.2rem] underline-offset-4 hover:underline cursor-pointer flex items-center gap-2">
               ประวัติการให้บริการ
               <span class="flex items-center justify-center text-xs font-bold bg-red-500 text-white rounded-full w-5 h-5">1</span>
            </a>
            <label class="relative inline-block">
                <input type="checkbox" class="hidden peer" />
                <p class="w-full h-full flex items-center justify-center gap-2 text-gray-700 text-[1.4rem] font-semibold cursor-pointer">
                    <img src="../static/user.png" class="w-12 h-12 rounded-full cursor-pointer">
                </p>
                <nav class="absolute right-0 top-[60px] w-[200px] bg-white border border-none rounded-lg shadow-[0_4px_10px_rgba(0,0,0,0.25)] invisible opacity-0 transition-all duration-200 ease-in-out z-10 peer-checked:visible peer-checked:opacity-100">
                    <ul class="list-none p-2 m-0">
                        <li>
                            <a href="profile-sitter.html" class="flex justify-start items-center gap-4 block w-full px-3 py-2 text-left text-[1rem] font-light rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">
                                <i class="fa-solid fa-user"></i>
                                โปรไฟล์
                            </a>
                        </li>
                        <li>
                            <a href="index.html" class="flex justify-start items-center gap-4 block w-full px-3 py-2 text-left text-[1rem] font-light rounded-md hover:bg-blue-200 hover:text-white cursor-pointer transition-colors duration-150">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Sign Out
                            </a>
                        </li>
                    </ul>
                </nav>
            </label>
        </div>
    </div>

    <div class="flex flex-col justify-center items-start my-10 mx-auto px-10 py-10 w-[80%] border border-gray-200 rounded-xl shadow-sm">
        <h1 class="text-[1.8rem] font-bold mb-5">สร้างบริการ</h1>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">ชื่องาน</label>
            <input type="text" placeholder="กรุณากรอกชื่องาน" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
        </div>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">ประเภทงาน</label>
            <select name="" id="" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]">
                <option value="" disabled selected>เลือกประเภทงาน</option>
                <option value="">บริการดูแลสัตว์เลี้ยงตามบ้าน</option>
                <option value="">บริการดูแลสัตว์เลี้ยงข้ามคืน</option>
                <option value="">บริการฝากเลี้ยงระหว่างวัน</option>
                <option value="">บริการรับจ้างฝึกสอนสัตว์เลี้ยง</option>
                <option value="">บริการสัตวแพทย์นอกสถานที่</option>
                <option value="">บริการรับจ้างพาสุนัขเดินเล่น</option>
                <option value="">บริการอาบน้ำตัดขน</option>
                <option value="">อื่น ๆ</option>
            </select>
        </div>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">ราคา</label>
            <input type="text" placeholder="หน่วยเป็นบาท" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
        </div>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">วันที่ให้บริการ</label>
            <input type="text" placeholder="เช่น จันทร์ - ศุกร์" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
        </div>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">เวลาที่ให้บริการ</label>
            <input type="text" placeholder="เช่น 10:00น. - 20:00น." class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]" />
        </div>
        <div class="w-full mb-4">
            <label for="" class="flex items-center gap-3 text-lg">เพิ่มรูปภาพงานของคุณ</label>
            <div class="w-full">
                <label class="flex flex-col items-start justify-center w-full h-12 px-4 py-2 bg-white border-2 border-[#e2e8f0] rounded-2xl text-gray-600 cursor-pointer hover:border-[#3b5bdb] hover:shadow-md transition duration-300 ease-in-out">
                    <span>คลิกเพื่ออัปโหลดรูปภาพ</span>
                    <input type="file" class="hidden" />
                </label>
            </div>
        </div>
        <div class="w-full mb-4">
            <label class="flex items-center gap-3 text-lg">เงื่อนไขเพิ่มเติม (ถ้ามี)</label>
            <textarea placeholder="รายละเอียดของงานเพิ่มเติม (ถ้ามี)" class="w-full border-2 border-[#e2e8f0] rounded-2xl text-[1rem] px-5 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-[#3b5bdb] focus:shadow-[0_0_0_4px_rgba(59,91,219,0.1)]"></textarea>
        </div>
        <div class="flex justify-end items-end gap-5 w-full mt-5">
            <a href="work.html"><button class="border border-vlue-600 bg-white px-10 py-2 text-blue-600 text-[1.2rem] rounded-xl cursor-pointer transition deration-200 ease-in-out hadow-[0_5px_15px_rgba(37,99,235,0.3)] hover:shadow-[0_8px_20px_rgba(37,99,235,0.4)] hover:border-blue-500">ยกเลิก</button></a>
            <button type="submit" class="bg-blue-600 px-10 py-2 text-white text-[1.2rem] rounded-xl shadow-sm cursor-pointer transition deration-200 ease-in-out hover:bg-blue-800">ยืนยัน</button>
        </div>
    </div>
</body>
</html>
