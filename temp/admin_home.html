    <!-- apexchart -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/4.7.0/apexcharts.min.js"></script>

  <script>
    //กราฟเส้น
    const areaChartOptions = {
      series: [
        {
          name: 'รายได้',
          data: [12000, 18000, 25000, 40000, 30000, 22000, 15000, 20000, 60000],
        },
      ],
      chart: {
        height: 350,
        type: 'area',
        toolbar: {
          show: false,
        },
      },
      colors: ['#38bdf8'],
      dataLabels: {
        enabled: false,
      },
      stroke: {
        curve: 'smooth',
      },
      labels: ['มค', 'กพ', 'มีค', 'เมย', 'พค', 'มิย', 'กค', 'สค', 'กย'],

      markers: {
        size: 0,
      },
      yaxis: [
        {
          title: {
            text: 'รายได้่',
          },
        },

      ],
      xaxis: {
        title: {
          text: '12 เดือนล่าสุด',
        },
      },

      tooltip: {
        shared: true,
        intersect: false,
      },
    };

    const areaChart = new ApexCharts(
      document.querySelector('#area-chart'),
      areaChartOptions
    );
    areaChart.render();



    const barChartOptions2 = {
      series: [
        {
          name: 'ฝากเลี้ยง',
          data: [150000, 180000, 170000, 200000, 210000, 220000],
        },
        {
          name: 'ไปดูแลที่บ้าน',
          data: [70000, 85000, 80000, 95000, 100000, 110000],
        },
        {
          name: 'อาบน้ำ',
          data: [80000, 95000, 90000, 105000, 110000, 110000],
        },
      ],
      chart: {
        type: 'bar',
        height: 350,
        toolbar: {
          show: false,
        },
      },
      plotOptions: {
        bar: {
          horizontal: false,
          columnWidth: '50%',
          borderRadius: 6,
        },
      },
      colors: ['#4A90E2', '#E57373', '#81C784'], // น้ำเงิน แดง เขียว
      dataLabels: {
        enabled: false,
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent'],
      },
      xaxis: {
        categories: ['เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.'],
      },
      yaxis: {
        title: {
          text: 'จำนวนเงิน (฿)',
        },
      },
      fill: {
        opacity: 1,
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return val.toLocaleString() + " ฿";
          },
        },
      },
      legend: {
        position: 'top',
        horizontalAlign: 'center',
      },
    };

    const barChart2 = new ApexCharts(
      document.querySelector('#bar-chart2'),
      barChartOptions2
    );
    barChart2.render();

  </script>
